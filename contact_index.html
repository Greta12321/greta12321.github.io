<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breath the Lifetime Experience</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="LOGO.png" alt="Future Logo">
        <h1>MountVenture</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="contact_index.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="container">
        <h1>Your Contacts</h1>
        <form id="contactForm" action="/submit-survey" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone-number">Phone Number:</label>
                <input type="text" id="phone-number" name="phone_number" required>
            </fieldset>

            <fieldset>
                <legend>Comments</legend>
                <textarea name="comments" rows="5" placeholder="Your comments..."></textarea>
            </fieldset>

            <button type="submit">Submit Survey</button>
        </form>
    </main>

    <footer> 
        <h2>Follow our journey on social media platforms</h2>
        <div class="social-media">
            <img src="facebook-logo.png" alt="Facebook" class="social-icon" />
            <img src="LinkedIn_icon.svg.webp" alt="LinkedIn" class="social-icon" />
            <img src="Instagram_logo_2016.svg.png" alt="Instagram" class="social-icon" />
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
